<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Numbers India</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom styles -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <header class="site-header">
    <div class="container">
      <h1 class="title">EMERGENCY NUMBERS</h1>
      <p class="subtitle">Quick contacts for safety in India</p>

      <button id="whatsappSOS" class="btn btn-success mt-2">WhatsApp SOS</button>
    </div>
  </header>

  <main class="container py-4">

    <!-- Search + controls -->
    <input
      type="text"
      id="searchInput"
      placeholder="Search emergency service..."
      class="form-control mb-3"
    >
    <button id="nearbyBtn" class="btn btn-primary mb-3">Find Nearby Hospitals & Police</button>
    <button id="panicBtn" class="btn btn-danger w-100 mb-3">PANIC BUTTON</button>

    <!-- Cards grid -->
    <div id="cardsGrid" class="row g-3"></div>

  </main>

  <!-- Your script (must be last) -->
  <script src="script.js"></script>
</body>
</html>
